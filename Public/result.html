<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Result Portal - Results</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo.png" alt="Logo" />
        <h1>School Result Portal</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/register.html">Register</a></li>
          <li><a href="/login.html">Login</a></li>
          <li><a href="/dashboard.html">Dashboard</a></li>
          <li><a href="/result.html">Result</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="result-container">
        <h2>Your Results</h2>
        <p>
          Your results will be displayed here. Ensure you have logged in to view
          your results.
        </p>

        <!-- Example of results table -->
        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mathematics</td>
              <td>95</td>
            </tr>
            <tr>
              <td>English</td>
              <td>88</td>
            </tr>
            <!-- More results -->
          </tbody>
        </table>

        <!-- Score Input Form -->
        <h3>Check Your Score</h3>
        <form id="resultForm">
          <label for="score">Enter your score:</label>
          <input type="number" id="score" name="score" required />
          <button type="submit">Check Result</button>
        </form>
        <p id="resultMessage"></p>
        <!-- This will display the pass/fail message -->
      </section>
    </main>
    <script src="/js/scripts.js"></script>
  </body>
</html>
